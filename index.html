<!DOCTYPE html>
<html>
    <head>
        <title>Játék</title>
        <meta charset="UTF-8">
        <meta name="Digitális Kultúra Projekt" content="width=device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <style>
            body {
                background-color: rgba(0, 68, 255, 0.295);
            }
            #canvas {
                width: 1000px; 
                height: 650px;
                border: 2px solid #000000;
            }
        </style> <!-- 0.76 paint 0.65 html -->
        
        <h1 style="text-align: center; color: rgb(238, 255, 0);">Lövöldözős Játék</h1>

        <div style="text-align: center;">
            <canvas id="canvas"></canvas>
        </div>

        <script>
            let x = 0;
            let y = 0;
            let vxpos = 0;
            let vxneg = 1;
            let vy = 1;

            if (y < 0) {
                console.log("FELTŰNŐMESZIDSZ");
            }

            document.addEventListener('keydown', (event) => {
                if (event.key === 'a') {
                    console.log("a down");
                    vxneg = -1;
                }
            })


            document.addEventListener('keyup', (event) => {
                if (event.key === 'a') {
                    console.log("a up");
                    vxneg = 0;
                }
            })

                document.addEventListener('keydown', (event) => {
                    if (event.key === 'w') {
                        console.log("w down");
                        vy = -1;
                    }
                })

            document.addEventListener('keyup', (event) => {
                if (event.key === 'w') {
                    console.log("w up");
                    vy = 0;
                }
            })

            document.addEventListener('keydown', (event) => {
                if (event.key === 's') {
                    console.log("s");
                    vy = 1;
                }
            })

            document.addEventListener('keyup', (event) => {
                if (event.key === 's') {
                    console.log("s up");
                    vy = 0;
                }
            })

            document.addEventListener('keydown', (event) => {
                if (event.key === 'd') {
                    console.log("d");
                    vxpos = 1;
                }
            })

            document.addEventListener('keyup', (event) => {
                if (event.key === 'd') {
                    console.log("d up");
                    vxpos = 0;
                }
            })

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            function drawSquare() {
                ctx.beginPath();
                ctx.rect(x, y, 10, 7.6);
                ctx.fillStyle = " #000000";
                ctx.fill();
                ctx.closePath();
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                x += vxpos;
                x += vxneg;
                y += vy;
                drawSquare();
                requestAnimationFrame(update);
            }
            update()
            /* https://developer.mozilla.org/en-US/docs/Games/Tutorials/2D_Breakout_game_pure_JavaScript/Create_the_Canvas_and_draw_on_it */
        </script>
    </body>
</html>
