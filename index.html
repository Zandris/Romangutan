<!DOCTYPE html>
<html>
    <head>
        <title>Játék</title>
        <meta charset="UTF-8">
        <meta name="Digitális Kultúra Projekt" content="width=device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <style>
            body {
                background-color: rgba(0, 68, 255, 0.295);
            }
            #canvas {
                width: 1000px; 
                height: 650px;
                border: 2px solid #000000;
            }
        </style> <!-- 0.76 paint 0.65 html -->
        
        <h1 style="text-align: center; color: rgb(238, 255, 0);">Lövöldözős Játék</h1>

        <div style="text-align: center;">
            <canvas id="canvas"></canvas>
        </div>

        <script>
            let x = 10;
            let y = 75;
            let vxpos = 0;
            let vxneg = 0;
            let vy = 0;
            let dmg = 2;
            let vbul = 3.5

            /*var bullet = { xbul: 0, ybul: 0, vxbul: 3.5, }; <-- array for each loop*/
            class Bullet {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                }
            }

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            function drawSquare() {
                ctx.beginPath();
                ctx.rect(x, y, 10, 7.6);
                ctx.fillStyle = "#000000";
                ctx.fill();
                ctx.closePath();
            }

            function drawBullet(x, y) {
                ctx. beginPath();
                ctx.rect(x, y, 5, 2);
                ctx.fillStyle = "#000000";
                ctx.fill();
                ctx.closePath();
                /*console.log("bullet");*/
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (x > 0) {
                    /*x += vxpos;*/
                } else {
                    x = 0;
                }
                if (x + 10 < canvas.width) {
                    /*x += vxpos;*/
                } else {
                    x = canvas.width - 10;
                }
                if (y > 0) {
                    /*y += vy;*/
                } else {
                    y = 0
                }
                if (y + 7.6 < canvas.height) {
                    /*y += vy;*/
                } else {
                    y = canvas.height - 7.6;
                }
                x += vxpos;
                x += vxneg;
                y += vy;
                bullet.xbul += bullet.vxbul;
                drawSquare();
                drawBullet(bullet.xbul, bullet.ybul);
                
                requestAnimationFrame(update);
            }
            update();

            document.addEventListener('keydown', (event) => {
                if (event.key === 'a') {
                    console.log("a down");
                    vxneg = -1;
                }
            })


            document.addEventListener('keyup', (event) => {
                if (event.key === 'a') {
                    console.log("a up");
                    vxneg = 0;
                }
            })

                document.addEventListener('keydown', (event) => {
                    if (event.key === 'w') {
                        console.log("w down");
                        vy = -1;
                    }
                })

            document.addEventListener('keyup', (event) => {
                if (event.key === 'w') {
                    console.log("w up");
                    vy = 0;
                }
            })

            document.addEventListener('keydown', (event) => {
                if (event.key === 's') {
                    console.log("s");
                    vy = 1;
                }
            })

            document.addEventListener('keyup', (event) => {
                if (event.key === 's') {
                    console.log("s up");
                    vy = 0;
                }
            })

            document.addEventListener('keydown', (event) => {
                if (event.key === 'd') {
                    console.log("d");
                    vxpos = 1;
                }
            })

            document.addEventListener('keyup', (event) => {
                if (event.key === 'd') {
                    console.log("d up");
                    vxpos = 0;
                }
            })

            document.addEventListener('keydown', (event) => {
                if (event.key === 'f') {
                    console.log("f down");
                    bullet.xbul = x + 15;
                    bullet.ybul = y + 3;
                }
            })
            /* https://developer.mozilla.org/en-US/docs/Games/Tutorials/2D_Breakout_game_pure_JavaScript/Create_the_Canvas_and_draw_on_it */
        </script>
    </body>
</html>
