
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Játék</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1 style="text-align: center; color: rgb(238, 255, 0);">Lövöldözős Játék</h1>

        <div style="text-align: center;">
            <canvas id="canvas"></canvas>
        </div>

        <style>
            body {
                background-color: rgb(0, 68, 255);
            }
            #canvas {
                border: 2px solid #000000;
            }
        </style>

        <script>
            var canvas = document.getElementById("canvas");
            var ctx = document.getElementById("canvas").getContext("2d");

            var a = false;
            var w = false;
            var s = false;
            var d = false;
            var f = false;

            canvas.width = 1000;
            canvas.height = 650;

            class Player {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.width = 50;
                    this.height = 50;
                    this.speed = 4;
                }

                drawPlayer(ctx) {
                    this.move();
                    ctx.fillStyle = "black";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }

                move() {
                    if(a == true) {
                        this.x -= this.speed;
                        console.log("x")
                    }
                }
            }

            document.addEventListener('keydown', (event) => {
                if (event.key === 'a') {
                    console.log("a down");
                    a = true;
                }
            })


            document.addEventListener('keyup', (event) => {
                if (event.key === 'a') {
                    console.log("a up");
                    a = false;
                }
            })

            document.addEventListener('keydown', (event) => {
                if (event.key === 'w') {
                    console.log("w down");
                     w = true;
                }
            })

            document.addEventListener('keyup', (event) => {
                if (event.key === 'w') {
                    console.log("w up");
                    w = false;
                }
            })

            document.addEventListener('keydown', (event) => {
                if (event.key === 's') {
                    console.log("s down");
                    s = true;
                }
            })

            document.addEventListener('keyup', (event) => {
                if (event.key === 's') {
                    console.log("s up");
                    s = false;
                }
            })

            document.addEventListener('keydown', (event) => {
                if (event.key === 'd') {
                    console.log("d down");
                    d = true;
                }
            })

            document.addEventListener('keyup', (event) => {
                if (event.key === 'd') {
                    console.log("d up");
                    d = false;
                }
            })

            document.addEventListener('keydown', (event) => {
                if (event.key === 'f') {
                    console.log("f down");
                    f = true;
                }
            })

            document.addEventListener('keyup', (event) => {
                if (event.key === 'f') {
                    console.log("f down");
                    f = false;
                }
            })

            const player = new Player(canvas.width / 10, canvas.height / 2);

            function update() {
                ctx. clearRect(0, 0, canvas.width, canvas.height);
                player.drawPlayer(ctx);

                if (a == true) {
                    console.log("move a")
                }
            }
            setInterval(update, 1000 / 60);
        </script>
    </body>
</html>
